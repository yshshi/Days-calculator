<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
<!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">DAYS  CALCULATOR</h1>
    <div class="container">
        
        <div class="upper-section">
            
           <h2 class="date">Start Date</h2>
           <input type="date" name="DOB-1" id="DOB-1" size="4">
        
        
        
            <h2 class="date">End Date</h2> 
            <input type="date" name="DOB-2" id="DOB-2">
        </div>
        <button id="submit">Calculate Duration</button>
    </div>
    <div id="output">Select the dates to get started</div>
    <script src="index.js"></script>

</body>
</html>
